<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thao tác với v-if</title>
</head>

<body>
    <div id="app1">
        <div class="block-1" v-if="check"> This is block 1 </div>
        <div class="block-2" v-else> This is block 2 </div>
        <button @click="click">Click</button>
    </div>
    <script>
        var vm = new Vue({
            data() {
                return {
                    check: true
                }
            },
            methods: {
                click() {
                    this.check = !this.check;
                }
            },
        });
        vm.$mount("#app1");
    </script>
</body>

</html>
