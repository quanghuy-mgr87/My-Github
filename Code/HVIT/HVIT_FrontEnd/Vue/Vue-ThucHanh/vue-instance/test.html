<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thao tác với v-for lồng</title>
</head>

<body>
    <div id="app">
        <div v-for="(val, index) in arr">
            <div :key="index">{{val}}</div>
        </div>
    </div>
    <script>
        var vm = new Vue({
            data: function() {
                return {
                    arr: [1, 2, 3]
                };
            },
        });
        vm.$mount("#app");
    </script>
</body>

</html>
