<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-html</title>
</head>

<body>
    <div id="app1">
        <h1 v-html="text"></h1>
    </div>
    <script>
        var vm = new Vue({
            data: function() {
                return {
                    text: "<p style=\"color: #42b983; font-size: 20px;\">Hello, I'm hvit clan</p>"
                }
            }
        });

        vm.$mount("#app1");
    </script>
</body>

</html>
