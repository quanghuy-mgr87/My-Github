<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        .card {
            text-align: center;
        }
        
        .container-fluid {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div id="header">
        <div class="container-fluid">
            <h4>1. Header</h4>
            <div class="container-fluid">
                <div class="row pb-2">
                    <div class="col-12 col-md-3 mb-1 p-0">
                        <div class="card">
                            1.1 Brand
                        </div>
                    </div>
                    <div class="col-6 p-0">
                        <div class="card">
                            1.2 Global Nav
                        </div>
                    </div>
                    <div class="col-6 col-md-3 p-0">
                        <div class="card">
                            1.3 Tools
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="container-fluid mt-2 pb-2">
            <h4>2. Hero</h4>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 p-0">
                        <div class="card">
                            2.1 Hero Feature
                        </div>
                    </div>
                    <div class="col-12 p-0">
                        <div class="card">
                            2.2 Hero Call to Action
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid mt-2 pb-2">
            <h4>4. Body</h4>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-9 p-0">
                        <div class="card">
                            4.1 Article Feature
                        </div>
                    </div>
                    <div class="col-12 col-md-3 p-0 d-block d-md-block">
                        <div class="card">
                            3. Ads
                        </div>
                    </div>
                    <div class="col-12 p-0">
                        <div class="card">
                            4.2 Article Listing
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid mt-2 pb-2 d-none d-md-block">
            <h4>5. Side bar</h4>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 p-0">
                        <div class="card">
                            5.1 Sidebar Feature
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="container-fluid mt-2">
            <h4> 6. Footer</h4>
        </div>
    </div>
</body>

</html>
